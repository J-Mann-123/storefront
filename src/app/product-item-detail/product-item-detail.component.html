<div class="detail-container" *ngFor="let product of products">
  <img src="{{product.url}}" />
  <div class="detail-item">

  <h1>{{ product.name }}</h1>
  <p>{{product.price}}</p>
  <p>{{product.description}}</p>
  <input value="1" class="number-input" type="number" min="1" max="10" />
  <br>
  <button (click)="addToProduct(product)">Add to Cart</button>
</div>

</div>
