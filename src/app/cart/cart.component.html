<div class="cart-item">
<div class="cart-item-details" *ngFor="let product of products">
    <h1>{{ product.name }}</h1>
    <img src="{{product.url}}" />
    <p>{{product.price}}</p>
    <select class="number-input"> 
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
</div>
</div>
