    <div class="cart-panel">

      <h6>Full Name</h6>
      <input 
      class="text-input"
      [(ngModel)]="fullName"
      name="fullName"
      required
      (ngModelChange)="sendFormData()"
      />
      <div *ngIf="fullNameError" style="margin-bottom: 10px; color: red;">{{ fullNameError }}</div>
      <h6>Address</h6>
      <input 
      class="text-input"
      [(ngModel)]="address"
      name="address"
      />

      <h6>Credit Card Number</h6>
      <input 
      class="text-input" 
      [(ngModel)]="creditCard"
      name="creditCard"
      required
      minlength="12"
      maxlength="16"
      (ngModelChange)="validateCreditCard()"
      />
      <div *ngIf="cardError" style="margin-bottom: 10px; color: red;">{{ cardError }}</div>
    </div>
