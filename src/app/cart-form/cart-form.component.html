    <div class="cart-panel">

      <h6>Full Name</h6>
      <input 
      class="text-input"
      [(ngModel)]="fullName"
      name="fullName"
      required
      (ngModelChange)="sendFormData()"
      />

      <h6>Address</h6>
      <input 
      class="text-input"
      [(ngModel)]="address"
      name="address"
      required
      />

      <h6>Credit Card Number</h6>
      <input 
      class="text-input" 
      [(ngModel)]="creditCard"
      name="creditCard"
      required
      minlength="12"
      maxlength="16"
      (ngModelChange)="validateName()"
      />
      <div *ngIf="nameError" style="margin-bottom: 10px; color: red;">{{ nameError }}</div>
    </div>
