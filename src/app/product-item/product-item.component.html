<div class="product-container">
  
  <a routerLink="/product">
    <img (click)="seeProduct(product)" class="product-image" src="{{product.url}}" />
  </a>
  <h2>{{product.name}}</h2>
  <p>{{product.price}}</p>
  <a routerLink="/cart">
    <button (click)="addToProduct(product)">Add to Cart</button>
  </a>
  <br>
  <select> 
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>
