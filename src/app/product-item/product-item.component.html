<div class="product-container">
  
  <a routerLink="/product">
    <img (click)="seeProduct(product)" class="product-image" src="{{product.url}}" />
  </a>
  <h2>{{product.name}}</h2>
  <p>{{product.price}}</p>
  <input value="1" class="number-input" type="number" min="1" max="10" />
  <a routerLink="/cart">
    <button (click)="addToProduct(product)">Add to Cart</button>
  </a>
  <br>
</div>
